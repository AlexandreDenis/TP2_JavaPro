<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>TP2 Java Pro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</h:head>
<h:body onload="#{statManagedBean.loadData()}">  
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">TP2 Java Pro</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.xhtml">Upload</a></li>
              <li><a href="main.xhtml">Données</a></li>
              <li class="active"><a href="stats.xhtml">Stats</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	
	<div class="container">
		<h2>Statistiques</h2>
		
		<h3>Sélection de la filière</h3>
		
		<h:form enctype="multipart/form-data" class="form-search">
			<h:selectOneListbox id="filiere" size="1" value="#{statManagedBean.filiere}" >
				   	<f:selectItem itemValue="1" itemLabel="F1" />
				   	<f:selectItem itemValue="2" itemLabel="F2" />
				   	<f:selectItem itemValue="3" itemLabel="F3" />
				   	<f:selectItem itemValue="4" itemLabel="F4" />
				   	<f:selectItem itemValue="5" itemLabel="F5" />
				   	<f:selectItem itemValue="6" itemLabel="F6" />
			</h:selectOneListbox>
			
			<h:commandButton value="Voir" action="#{statManagedBean.loadData}" class="btn" />
		</h:form>
		
		<h3>Filière #{statManagedBean.filiere}</h3>
		
		<!-- Moyenne par matière -->
		<p:chart type="bar" model="#{statManagedBean.moyenneModel}" style="height:300px" />
		
		<!-- Moyenne par élève -->
		<p:chart type="bar" model="#{statManagedBean.moyenneEleveModel}" style="height:300px" />
	</div>
    <script src="js/bootstrap.min.js"></script>
</h:body>  
</html>
