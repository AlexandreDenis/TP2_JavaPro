<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>TP2 Java Pro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</h:head>
<h:body>  
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">TP2 Java Pro</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="index.xhtml">Upload</a></li>
              <li><a href="main.xhtml">Données</a></li>
              <li><a href="stats.xhtml">Stats</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	
	<div class="container">
		<h2>Upload de fichiers</h2>
	 
	 	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	 
	 	<h:form enctype="multipart/form-data">
			Filière : 
			<h:selectOneListbox id="filiere" size="1" value="#{uploadManagedBean.filiere}" >
			   	<f:selectItem itemValue="1" itemLabel="F1" />
			   	<f:selectItem itemValue="2" itemLabel="F2" />
			   	<f:selectItem itemValue="3" itemLabel="F3" />
			   	<f:selectItem itemValue="4" itemLabel="F4" />
			   	<f:selectItem itemValue="5" itemLabel="F5" />
			   	<f:selectItem itemValue="6" itemLabel="F6" />
			</h:selectOneListbox>
			
			<br/>
			
			<h:inputFile id="file" value="#{uploadManagedBean.file}" >
				<f:validator validatorId="FileValidator" />
			</h:inputFile>
			
			<br/>
			<br/>
			
			<h:commandButton value="Upload (.csv)" action="#{uploadManagedBean.uploadFile}" class="btn" />
		</h:form>
		<!-- <h:button value="Upload (.csv)" outcome="main.xhtml" />-->
	</div>
    <script src="js/bootstrap.min.js"></script>
</h:body>  
</html>
